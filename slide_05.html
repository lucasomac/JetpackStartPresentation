<script>
    // Diagrama de State Hoisting usando D3.js
    document.addEventListener('DOMContentLoaded', function () {
        const width = 450;
        const height = 350;

        const svg = d3.select("#hoisting-diagram")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Definir cores
        const parentColor = "#7F52FF";
        const childColor = "#3DDC84";
        const arrowColor = "#121212";

        // Componente pai
        svg.append("rect")
            .attr("x", 50)
            .attr("y", 50)
            .attr("width", 350)
            .attr("height", 100)
            .attr("rx", 10)
            .attr("ry", 10)
            .attr("fill", parentColor)
            .attr("opacity", 0.2)
            .attr("stroke", parentColor)
            .attr("stroke-width", 2);

        svg.append("text")
            .attr("x", 225)
            .attr("y", 85)
            .attr("text-anchor", "middle")
            .attr("font-size", "18px")
            .attr("font-weight", "bold")
            .text("Componente Pai");

        svg.append("text")
            .attr("x", 225)
            .attr("y", 115)
            .attr("text-anchor", "middle")
            .attr("font-size", "16px")
            .text("var count by remember { mutableStateOf(0) }");

        // Componente filho
        svg.append("rect")
            .attr("x", 100)
            .attr("y", 200)
            .attr("width", 250)
            .attr("height", 100)
            .attr("rx", 10)
            .attr("ry", 10)
            .attr("fill", childColor)
            .attr("opacity", 0.2)
            .attr("stroke", childColor)
            .attr("stroke-width", 2);

        svg.append("text")
            .attr("x", 225)
            .attr("y", 235)
            .attr("text-anchor", "middle")
            .attr("font-size", "18px")
            .attr("font-weight", "bold")
            .text("Componente Filho");

        svg.append("text")
            .attr("x", 225)
            .attr("y", 265)
            .attr("text-anchor", "middle")
            .attr("font-size", "16px")
            .text("count: Int, onIncrement: () -> Unit");

        // Setas
        // Estado para baixo
        svg.append("path")
            .attr("d", "M175,150 L175,200")
            .attr("stroke", arrowColor)
            .attr("stroke-width", 2)
            .attr("marker-end", "url(#arrow)");

        svg.append("text")
            .attr("x", 155)
            .attr("y", 175)
            .attr("text-anchor", "end")
            .attr("font-size", "14px")
            .text("count");

        // Callback para cima
        svg.append("path")
            .attr("d", "M275,200 L275,150")
            .attr("stroke", arrowColor)
            .attr("stroke-width", 2)
            .attr("marker-end", "url(#arrow)");

        svg.append("text")
            .attr("x", 295)
            .attr("y", 175)
            .attr("text-anchor", "start")
            .attr("font-size", "14px")
            .text("onIncrement");

        // Definir marcador de seta
        svg.append("defs").append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 8)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", arrowColor);
    });
</script>
